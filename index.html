<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffd700" />
    <meta
      name="description"
      content="Find the best Clash Royale decks based on your card collection"
    />
    <title>Clash Royale Deck Suggester</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CR Deck Suggester" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/android/android-launchericon-48-48.png" />
    <link rel="icon" type="image/png" sizes="72x72" href="/icons/android/android-launchericon-72-72.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/android/android-launchericon-96-96.png" />
    <link rel="icon" type="image/png" sizes="144x144" href="/icons/android/android-launchericon-144-144.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/android/android-launchericon-192-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/android/android-launchericon-512-512.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/ios/180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/ios/152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/ios/144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/ios/120.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/ios/114.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/ios/76.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/ios/72.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/ios/60.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/ios/57.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Clash Royale Deck Suggester</h1>
        <p class="subtitle">
          Find the best decks based on your card collection
        </p>
      </header>

      <div class="input-section">
        <div class="input-group">
          <label for="playerId">Player Tag (without #)</label>
          <input
            type="text"
            id="playerId"
            placeholder="Enter your player tag (e.g., ABC123XYZ)"
          />
          <button id="fetchBtn" class="btn-primary">
            Get Deck Suggestions
          </button>
        </div>
        <div id="recentPlayers" class="recent-players hidden">
          <h3>Recent Players</h3>
          <div id="recentPlayersList"></div>
        </div>
      </div>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Fetching your cards...</p>
      </div>

      <div id="error" class="error hidden"></div>

      <div id="playerInfo" class="player-info hidden">
        <h2>Player: <span id="playerName"></span></h2>
        <p>Trophies: <span id="playerTrophies"></span></p>
      </div>

      <div id="deckSuggestions" class="deck-suggestions hidden">
        <h2 class="section-title">Meta Decks</h2>
        <div id="decksContainer"></div>
      </div>

      <div id="aiSuggestions" class="deck-suggestions hidden">
        <h2 class="section-title">AI-Generated Recommendations</h2>
        <p class="ai-subtitle">
          Custom decks tailored to your collection with optimal synergies
        </p>
        <div id="aiDecksContainer"></div>
      </div>

      <div id="ownedCards" class="owned-cards hidden">
        <h2>Your Card Collection</h2>
        <div class="filter-controls">
          <div class="filter-group">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
              <option value="name">Name (A-Z)</option>
              <option value="level">Level (High to Low)</option>
              <option value="levelAsc">Level (Low to High)</option>
              <option value="elixir">Elixir (High to Low)</option>
              <option value="elixirAsc">Elixir (Low to High)</option>
              <option value="role">Role</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filterBy">Filter by:</label>
            <select id="filterBy">
              <option value="all">All Cards</option>
              <option value="winCondition">Win Conditions</option>
              <option value="support">Support</option>
              <option value="spell">Spells</option>
              <option value="building">Buildings</option>
              <option value="tank">Tanks</option>
              <option value="troop">Troops</option>
            </select>
          </div>
          <div class="filter-group">
            <button id="resetFilters" class="btn-reset">Reset</button>
          </div>
        </div>
        <div id="cardsContainer"></div>
        <div id="cardCount" class="card-count"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Register Service Worker for PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js", { scope: "/" })
            .then((registration) => {
              console.log("✅ Service Worker registered successfully:", registration.scope);
              
              // Check for updates
              registration.addEventListener("updatefound", () => {
                const newWorker = registration.installing;
                newWorker.addEventListener("statechange", () => {
                  if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
                    console.log("New service worker available. Refresh to update.");
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.error("❌ Service Worker registration failed:", registrationError);
            });
        });
      }
      
      // Handle install prompt
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log("✅ PWA install prompt available");
        
        // You can show a custom install button here if needed
        // For now, browser will show native install prompt
      });
      
      // Listen for app installed
      window.addEventListener("appinstalled", () => {
        console.log("✅ PWA installed successfully");
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
