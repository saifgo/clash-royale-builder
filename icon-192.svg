<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Crown Base -->
  <path d="M 50 140 L 60 100 L 80 120 L 96 70 L 112 120 L 132 100 L 142 140 Z" 
        fill="url(#goldGrad)" 
        stroke="#8b6914" 
        stroke-width="2"
        filter="url(#glow)"/>
  
  <!-- Crown Details -->
  <circle cx="70" cy="110" r="4" fill="#8b6914"/>
  <circle cx="96" cy="80" r="5" fill="#8b6914"/>
  <circle cx="122" cy="110" r="4" fill="#8b6914"/>
  
  <!-- Card Symbol -->
  <rect x="76" y="150" width="40" height="30" rx="3" fill="url(#goldGrad)" stroke="#8b6914" stroke-width="2"/>
  <line x1="86" y1="160" x2="106" y2="160" stroke="#8b6914" stroke-width="1.5"/>
  <line x1="86" y1="170" x2="106" y2="170" stroke="#8b6914" stroke-width="1.5"/>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="8" fill="rgba(255,215,0,0.2)"/>
  <circle cx="162" cy="30" r="8" fill="rgba(255,215,0,0.2)"/>
  <circle cx="30" cy="162" r="8" fill="rgba(255,215,0,0.2)"/>
  <circle cx="162" cy="162" r="8" fill="rgba(255,215,0,0.2)"/>
</svg>
