<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="50" fill="url(#bgGrad)"/>
  
  <!-- Crown Base -->
  <path d="M 130 370 L 160 270 L 210 320 L 256 185 L 302 320 L 352 270 L 382 370 Z" 
        fill="url(#goldGrad)" 
        stroke="#8b6914" 
        stroke-width="5"
        filter="url(#glow)"/>
  
  <!-- Crown Details -->
  <circle cx="185" cy="290" r="12" fill="#8b6914"/>
  <circle cx="256" cy="215" r="15" fill="#8b6914"/>
  <circle cx="327" cy="290" r="12" fill="#8b6914"/>
  
  <!-- Card Symbol -->
  <rect x="200" y="400" width="112" height="80" rx="8" fill="url(#goldGrad)" stroke="#8b6914" stroke-width="4"/>
  <line x1="230" y1="425" x2="282" y2="425" stroke="#8b6914" stroke-width="3"/>
  <line x1="230" y1="455" x2="282" y2="455" stroke="#8b6914" stroke-width="3"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="25" fill="rgba(255,215,0,0.2)"/>
  <circle cx="432" cy="80" r="25" fill="rgba(255,215,0,0.2)"/>
  <circle cx="80" cy="432" r="25" fill="rgba(255,215,0,0.2)"/>
  <circle cx="432" cy="432" r="25" fill="rgba(255,215,0,0.2)"/>
  
  <!-- Shine Effect -->
  <path d="M 200 150 Q 256 120 312 150" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
</svg>
